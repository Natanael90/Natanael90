--- 
layout: default 
title: Natanael's blog
--- 
<h1>{{ page.title }}</h1> 
<p>The complete archive of posts</p>
<p><ul class="posts"> 
{% for post in site.posts %} 
 {% if post.is-blog == true %}
<li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
 {%endif %} 
{% endfor %} 
</ul></p>
